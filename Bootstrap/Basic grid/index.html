<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
    <title>Basic grid</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row First">
          <div class=" firstSmall col col-sm-12	col-md-8	col-lg-8" style="background-color: lightblue; border: 1px solid black;"	>
            Column 1 -> COL-8
          </div>
          <div class="col col-sm-12	col-md-4	col-lg-4" style="background-color: red; border: 1px solid black;">
            Column 2 -> COL-4
          </div>
        </div>

        <div class="row Second">
            <div class="col col-sm-12	col-md-4	col-lg-4" style="background-color: yellow;">
                COL-4
            </div>
            <div class="col .col-sm-12	col-md-4	col-lg-4	" style="background-color: rgb(16, 109, 58);">
                COL-4
            </div>
            <div class="col .col-sm-12	col-md-4	col-lg-4" style="background-color: rgb(114, 14, 84);">
                COL-4
              </div>
          </div>


          <div class="row Third">
            <div class="col col-sm-12	col-md-6	col-lg-6" style="background-color: rgb(190, 121, 121); border: 1px solid black;">
                COL-6
            </div>
            <div class="col col-sm-12	col-md-6	col-lg-6" style="background-color: rgb(97, 134, 26); border: 1px solid black;">
                COL-6
            </div>
          </div>
      </div>
</body>
</html>
