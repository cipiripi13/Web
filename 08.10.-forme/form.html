<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in html</title>
</head>
<body>
    
<form action="">
    <label for="ime">Ime i prezime</label>
    <input type="text" name="ime" id="ime"  required placeholder="John"> 
    <br>
    <label for="adresa">Unesite adresu</label>
    <input type="text" name="adresa" id="adresa"> 
    <br>
    <label for="email">Unesite email</label> 
    <br>
    <input type="email" name="email" id="email"> 
    <br><br>
    <label for="slika">Dodaj sliku</label>
    <input type="file" name="slika" id="slika" value="">
    <br><br>
    <label for="tekst">Unesi dodatni tekst</label>
    <textarea name="tekst" id="tekst" cols="30" rows="10"></textarea>
    <br><br>
    <input type="reset" value="reset">
    <input type="submit" value="Posalji">
</form>

</body>
</html>
