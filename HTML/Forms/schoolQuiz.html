<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>School Quiz</h1>
    
    <form action="">
        <fieldset>
            <legend>Which of the following is the correct answer... </legend>

            <div>
                <input type="radio" name="correct" value="dnk" id="first">
                <label for="first">DNK</label>
            </div>
            <div>
                <input type="radio" name="correct" value="RNK" id="second">
                <label for="second">RDK</label>
            </div>
            <div>
                <input type="radio" name="correct" value="dnm" id="third">
                <label for="third">DNM</label>
            </div>

        </fieldset>

        <fieldset>
            <legend>Please select several options</legend>
            <p>Select all that is food...</p>
            <div>
                <input type="checkbox" id="socks" name="socks">
                <label for="socks">Socks</label>
            </div>
            <div>
                <input type="checkbox" id="apple" name="apple">
                <label for="apple">Apple</label>
            </div>
            <div>
                <input type="checkbox" id="pizza" name="pizza">
                <label for="pizza">Pizza</label>
            </div>
            <div>
                <input type="checkbox" id="jeans" name="jeans">
                <label for="jeans">Jeans</label>
            </div>
        </fieldset>
        <fieldset>
        <div>
        <h2>This is a box for your comment</h2>
        <label for="textAdd">tell us what you think about this quiz...</label>
        <br><br>
        <textarea name="" id="textAdd" cols="30" rows="10"></textarea>
        </div>
    </fieldset>
    </form>
</body>
</html>
